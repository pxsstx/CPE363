<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก | Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Sarabun', sans-serif;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            border: 2px solid #e2e8f0;
            outline: none;
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2);
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            accent-color: #f59e0b;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-amber-100 py-12 px-4">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-amber-800 mb-2">สมัครสมาชิก</h1>
            <p class="text-amber-700/80">กรอกข้อมูลด้านล่างเพื่อสร้างบัญชีของคุณ</p>
        </div>

        <form action="" class="space-y-6">
            <!-- Personal Info -->
            <div class="form-section">
                <h2 class="text-lg font-semibold text-amber-800 mb-4 flex items-center gap-2">
                    <span class="w-1 h-6 bg-amber-500 rounded-full"></span>
                    ข้อมูลส่วนตัว
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label for="name" class="block text-sm font-medium text-slate-700 mb-1.5">
                            ชื่อ <span class="text-amber-500">*</span>
                        </label>
                        <input type="text" id="name" name="name" placeholder="พิมพ์ชื่อของคุณ" required>
                    </div>
                    <div>
                        <label for="surname" class="block text-sm font-medium text-slate-700 mb-1.5">
                            นามสกุล <span class="text-amber-500">*</span>
                        </label>
                        <input type="text" id="surname" name="surname" placeholder="พิมพ์นามสกุลของคุณ" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mt-5">
                    <div>
                        <label for="date" class="block text-sm font-medium text-slate-700 mb-1.5">วัน เดือน
                            ปีเกิด</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div>
                        <label for="age" class="block text-sm font-medium text-slate-700 mb-1.5">อายุ</label>
                        <input type="number" id="age" name="age" placeholder="ปี" min="1" max="120">
                    </div>
                </div>

                <div class="mt-5">
                    <label class="block text-sm font-medium text-slate-700 mb-3">เพศ</label>
                    <div class="flex gap-6">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="gender" value="male">
                            <span class="text-slate-700">ชาย</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="gender" value="female">
                            <span class="text-slate-700">หญิง</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Contact & Account -->
            <div class="form-section">
                <h2 class="text-lg font-semibold text-amber-800 mb-4 flex items-center gap-2">
                    <span class="w-1 h-6 bg-amber-500 rounded-full"></span>
                    ข้อมูลติดต่อและบัญชี
                </h2>
                <div class="space-y-5">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-1.5">อีเมล</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700 mb-1.5">รหัสผ่าน</label>
                        <input type="password" id="password" name="password" placeholder="••••••••">
                    </div>

                    <div>
                        <label for="confirm_password"
                            class="block text-sm font-medium text-slate-700 mb-1.5">ยืนยันรหัสผ่าน</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••">
                    </div>

                    <label
                        class="flex items-center gap-3 cursor-pointer p-3 rounded-lg hover:bg-amber-50/50 transition-colors">
                        <input type="checkbox" id="verify" name="verify" value="verified">
                        <span class="text-slate-700">ยืนยันว่าข้อมูลที่กรอกถูกต้อง</span>
                    </label>
                </div>
            </div>

            <!-- Submit -->
            <div class="flex justify-center pt-2">
                <button type="submit" class="px-12 py-3 bg-gradient-to-r from-amber-500 to-amber-600 text-white font-semibold 
                           rounded-xl shadow-lg shadow-amber-500/30 hover:from-amber-600 hover:to-amber-700 
                           hover:shadow-xl hover:shadow-amber-500/40 hover:-translate-y-0.5 
                           active:translate-y-0 transition-all duration-200">
                    สมัครสมาชิก
                </button>
            </div>
        </form>
    </div>
</body>

</html>
